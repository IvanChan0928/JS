<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title> Document</title>
    <script>
        var area = new Array();
        area[1] = ["中山區","松山區","中正區","萬華區","南港區","文山區"];
        area[2] = ["中和區","板橋區","樹林區","淡水區","瑞芳區","鶯歌區"];
        //console.log(area[0]);;
        function update(index){
            for (var i=0;i<area[index].length;i++){
                myForm.city.options[i]  = new Option(area[index][i],area[index][i]);
                myForm.city.length = area[index].length;
            }
                    
        }
        //new Option(value,text);
    </script>
    
</head>

<body>
    <form action="javascript:" id="myForm">
        <select name="country" id="country" onchange="update(this.selectedIndex)">
            <option value="">請選擇</option>
            <option value="台北市">台北市</option>
            <option value="新北市">新北市</option>
        </select>
        <select name="city" id="city">
            <option value=""></option>
        </select>
        
        <input type="submit">
    </form>

</body>

</html>
